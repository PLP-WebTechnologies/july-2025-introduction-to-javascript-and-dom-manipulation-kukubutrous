<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JavaScript Assignment</h1>

    <!-- Part 1: Variables & Conditionals -->
    <section id="part1">
        <h2>Part 1: Basics</h2>
        <label for="userName">Enter your name: </label>
        <input type="text" id="userName" placeholder="Your name">
        <br>
        <label for="userAge">Enter your age: </label>
        <input type="number" id="userAge" placeholder="Your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageCheck"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <label for="num1">Enter first number: </label>
        <input type="number" id="num1">
        <br>
        <label for="num2">Enter second number: </label>
        <input type="number" id="num2">
        <!-- Button will call JS function -->
        <button id="calcBtn">Calculate Total</button>
        <p id="totalResult"></p>
    </section>


    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <label for="loopLimit">Enter a number for the loop: </label>
        <input type="number" id="loopLimit">
        <button id="generateLoopBtn">Generate List</button>
        <ul id="loopList"></ul>
    </section>

    <!-- Part 4: DOM -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggleBtn">Toggle Message</button>
        <p id="message">Hello, I can be toggled!</p>
        <button id="addItemBtn">Add Item</button>
        <ul id="dynamicList"></ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
